name: Tauri CI Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-linux:
    name: Build Linux (AppImage / DEB)
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '18'
      APPIMAGE_EXTRACT_AND_RUN: '1'
    steps:
      - uses: actions/checkout@v4

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install system deps (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libwebkit2gtk-4.1-dev \
            libssl-dev libgtk-3-dev libayatana-appindicator3-dev libnotify-dev \
            build-essential pkg-config curl ca-certificates \
            libfuse2 desktop-file-utils libglib2.0-bin

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install NPM dependencies
        run: npm ci
        working-directory: client

      - name: Build web assets
        run: npm run build
        working-directory: client

      - name: Install linuxdeploy + AppImage plugin
        run: |
          curl -L -o linuxdeploy-x86_64.AppImage https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          curl -L -o linuxdeploy-plugin-appimage-x86_64.AppImage https://github.com/linuxdeploy/linuxdeploy-plugin-appimage/releases/download/continuous/linuxdeploy-plugin-appimage-x86_64.AppImage
          chmod +x linuxdeploy-*.AppImage
          sudo mv linuxdeploy-*.AppImage /usr/local/bin/
          # Create wrapper scripts so calling `linuxdeploy` runs the AppImage with the
          # --appimage-extract-and-run flag, which avoids FUSE issues on GH runners.
          sudo bash -lc 'printf "%s\n" "#!/bin/sh" "exec /usr/local/bin/linuxdeploy-x86_64.AppImage --appimage-extract-and-run \"$@\"" > /usr/local/bin/linuxdeploy'
          sudo bash -lc 'printf "%s\n" "#!/bin/sh" "exec /usr/local/bin/linuxdeploy-plugin-appimage-x86_64.AppImage --appimage-extract-and-run \"$@\"" > /usr/local/bin/linuxdeploy-plugin-appimage'
          sudo chmod +x /usr/local/bin/linuxdeploy /usr/local/bin/linuxdeploy-plugin-appimage

      - name: Build Tauri bundle
        run: npx tauri build
        working-directory: client

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-linux-artifacts
          path: |
            client/src-tauri/target/release/bundle/**
            client/target/release/bundle/**
            client/target/**

  build-windows:
    name: Build Windows (MSI/EXE)
    runs-on: windows-latest
    env:
      NODE_VERSION: '18'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Rust (MSVC)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          target: x86_64-pc-windows-msvc

      - name: Install NPM dependencies
        run: npm ci
        working-directory: client

      - name: Build web assets
        run: npm run build
        working-directory: client

      - name: Build Tauri bundle (Windows)
        run: npx tauri build
        working-directory: client

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-artifacts
          path: |
            client/src-tauri/target/release/bundle/**
            client/target/release/bundle/**
            client/target/**

  # Optional: Add macOS build later if desired
